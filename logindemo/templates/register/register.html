<!DOCTYPE html>
<body align="center">
    <h2>Register</h2>
    <form class="js-validation-signin" method="POST">
        {% csrf_token %}
        {% for message in messages %}
        <div class="alert alert-success">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
        </div>
        {% endfor %}
        {% for field in form %}
          {% if field.id_for_label == 'id_first_name' %}
            <label>First Name</label>
            <input type="text" class="form-control" id="id_first_name" name="name" placeholder="Name"><br><br>
          {% elif field.id_for_label == 'id_email' %}
          <label>Email</label>
            <input type="text" class="form-control" id="id_email" name="email" placeholder="Email Address"><br><br>
          {% elif field.id_for_label == 'id_mobile_number' %}
              <label>Mobile Number</label>
              <input type="text" id="id_mobile_number" name="mobile" placeholder="Mobile Number"><br><br>
          {% endif %}
        {% endfor %}
        <br><br>
          <button type="submit">
            <i class="fa fa-fw fa-sign-in-alt opacity-50 me-1"></i> Sign Up
          </button>
     
      </form>
</body>
</html>
