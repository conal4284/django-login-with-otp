<!DOCTYPE html>
<body align="center">
    <table align="center">
        <tr>
            <td>Welcome: {{ user }}<br><br></td>
            <td><a href="javascript:{document.getElementById('logout').submit()}">
                Sign Out
                </a>
                <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
                </form>
            </td>
        </tr>
    </table>
<form method="POST">
    {% csrf_token %}
        {% for field in form %}
        {% if field.id_for_label == 'id_title' %}
        <div>
            <label for="id_title">Blog Title</label>
            {{field}}<br><br>
        </div>
        {% elif field.id_for_label == 'id_description' %}
        <div>
            <label for="id_descruotuib">Blog Description</label>
            {{field}}<br><br>
        </div>
        {% elif field.id_for_label == 'id_tags' %}
        <div>
            <label for="id_tags">Blog Tags</label>
            {{field}}<br><br>
        </div>
        {% endif %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
</body>
</html>
