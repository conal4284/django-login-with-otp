<!DOCTYPE html>
<body align="center">
    <table align="center">
        <tr>
            <td>Welcome: {{ user }}<br><br></td>
            <td><a href="javascript:{document.getElementById('logout').submit()}">
                Sign Out
                </a>
                <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
                </form>
            </td>
        </tr>
    </table>
    
    <table width="50%" align="center">
        <thead>
            <tr>
                <td>id</td>
                <td>Title</td>
                <td>Description</td>
                <td>Tags</td>
                <td>Edit</td>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
                <tr>
                    <td>{{ object.id }}</td>
                    <td>{{ object.title }}</td>
                    <td>{{ object.description }}</td>
                    <td>{{ object.tags }}</td>
                    <td><a href="{% url 'update_blog' pk=object.id %}">Edit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
